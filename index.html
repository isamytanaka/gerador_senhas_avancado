<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Empresarial de Senhas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="password-generator-card">
            <div class="header">
                <h1>Gerador Empresarial de Senhas</h1>
                <p>Crie senhas seguras e robustas</p>
            </div>

            <div class="password-settings">
                <div class="length-setting">
                    <label for="passwordLength">Comprimento da Senha</label>
                    <div class="slider-container">
                        <input type="range" id="passwordLength" min="8" max="32" value="16">
                        <span id="lengthDisplay">16</span>
                    </div>
                </div>

                <div class="character-types">
                    <h3>Tipos de Caracteres</h3>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="includeUppercase" checked>
                            <span>Maiúsculas</span>
                        </label>
                        <label>
                            <input type="checkbox" id="includeLowercase" checked>
                            <span>Minúsculas</span>
                        </label>
                        <label>
                            <input type="checkbox" id="includeNumbers">
                            <span>Números</span>
                        </label>
                        <label>
                            <input type="checkbox" id="includeSymbols">
                            <span>Símbolos</span>
                        </label>
                    </div>
                </div>

                <div class="strength-indicator">
                    <h3>Força da Senha</h3>
                    <div class="strength-bars">
                        <div class="bar" id="strengthBar1"></div>
                        <div class="bar" id="strengthBar2"></div>
                        <div class="bar" id="strengthBar3"></div>
                        <div class="bar" id="strengthBar4"></div>
                    </div>
                    <span id="strengthText">Selecione os tipos de caracteres</span>
                </div>
            </div>

            <div class="password-output">
                <input type="text" id="generatedPassword" readonly placeholder="Senha gerada aparecerá aqui">
                <button id="copyButton" title="Copiar Senha">
                    <i class="fas fa-copy"></i>
                </button>
                <button id="generateButton">
                    <i class="fas fa-lock"></i> Gerar Senha
                </button>
            </div>

            <div class="additional-actions">
                <button id="saveButton">
                    <i class="fas fa-save"></i> Salvar Senha
                </button>
                <button id="generateMultipleButton">
                    <i class="fas fa-list"></i> Gerar Múltiplas Senhas
                </button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>
    <div id="savedPasswordsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Senhas Salvas</h2>
            <ul id="savedPasswordsList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
